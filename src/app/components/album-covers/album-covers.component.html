<div class="albumCovers">
  <a *ngFor="let album of albunsList" class="item" [href]="['/album/'+album.id]">
    <div class="cover-box">
      <img class="cover" [src]="album.cover" alt="{{album.title}}" />
      <div class="ct-box">
        <h4 class="ct">{{ album.title }}</h4>
        <h4 class="ca">{{ album.artist }}</h4>
        <p class="cd">{{ album.year }}</p>
      </div>
    </div>
  </a>
</div>

</div>
